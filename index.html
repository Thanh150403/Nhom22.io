<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Nhóm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="team-container">
        <h2>Thành viên trong nhóm</h2>
        <div class="button-container">
            <button class="member-btn" data-member="1">Nguyễn Thiện Nhân</button>
            <button class="member-btn" data-member="2">Nguyễn Hữu Thành</button>
            <button class="member-btn" data-member="3">Lê Nguyễn Hoàng Thắng</button>            
        </div>
        <div class="member-info" id="member-info">
            <h3 id="member-name">Chọn một thành viên để xem thông tin</h3>
            <div id="member-details"></div>
        </div>
    </div>

    <script>
        const members = {
            1: {
                name: "Nguyễn Thiện Nhân",
                image: "7.jpg",
                details: `
                    <img src="7.jpg" alt="Nguyễn Thiện Nhân" style="width: 150px; height: auto; border-radius: 50%; margin-bottom: 15px;">
                    <p><strong>Sinh viên ngành Công nghệ Thông tin - Đại học HUTECH</strong></p>
                    <p>Với niềm đam mê công nghệ và sự kiên trì học hỏi, tôi đã tích lũy được nhiều kiến thức và kinh nghiệm trong lập trình, phân tích dữ liệu và phát triển ứng dụng.</p>
                    <h4>Kỹ năng:</h4>
                    <ul>
                        <li>Python, Java, C++</li>
                        <li>JavaScript, HTML, CSS</li>
                        <li>React, Node.js</li>
                    </ul>
                    <h4>Dự án tiêu biểu:</h4>
                    <ul>
                        <li>Hệ thống quản lý thư viện (Python, SQL)</li>
                        <li>Website bán hàng (React, Node.js)</li>
                        <li>Phân tích dữ liệu COVID-19 (Python, Matplotlib)</li>
                    </ul>
                    <h4>Liên hệ:</h4>
                    <p>Email: <a href='mailto:nhanntn2203@gmail.com'>nhanntn2203@gmail.com</a></p>
                    <p>GitHub: <a href='https://github.com/Thiennhan20' target='_blank'>Thiennhan20</a></p>
                    <p>Facebook: <a href='https://facebook.com/nguyenthiennhan' target='_blank'>Nguyễn Thiện Nhân</a></p>
                `
            },
            2: {
                name: "Nguyễn Hữu Thành",
                details: `<p><strong>Backend Developer</strong></p>
                        <img src="anh.png" alt="Nguyễn Hữu Thành" style="width: 150px; height: auto; border-radius: 50%; margin-bottom: 15px;">
                    <h4>Kỹ năng:</h4>
                    <ul>
                        <li>Python, Java, C++</li>
                        <li>JavaScript, HTML, CSS</li>
                        <li>React, Node.js</li>
                    </ul>
                    <h4>Dự án tiêu biểu:</h4>
                    <ul>
                        <li>Hệ thống quản lý thư viện (Python, SQL)</li>
                        <li>Website bán hàng (React, Node.js)</li>
                        <li>Phân tích dữ liệu COVID-19 (Python, Matplotlib)</li>
                    </ul>
                          <p>Chuyên về Java Spring Boot và Node.js. Có kinh nghiệm làm việc với hệ thống microservices và RESTful API.</p>`
            },
            3: {
                name: "Lê Nguyễn Hoàng Thắng",
                details: `<p><strong>Frontend Developer</strong></p>
                <img src="meo.jpg" alt="Lê Nguyễn Hoàng Thắng" style="width: 150px; height: auto; border-radius: 50%; margin-bottom: 15px;">
                    <p><strong>Sinh viên ngành Công nghệ Thông tin - Đại học HUTECH</strong></p>
                    <p>Với niềm đam mê công nghệ và sự kiên trì học hỏi, tôi đã tích lũy được nhiều kiến thức và kinh nghiệm trong lập trình, phân tích dữ liệu và phát triển ứng dụng.</p>
                    <h4>Kỹ năng:</h4>
                    <ul>
                        <li>Python, Java, C++</li>
                        <li>JavaScript, HTML, CSS</li>
                        <li>React, Node.js</li>
                    </ul>
                    <h4>Dự án tiêu biểu:</h4>
                    <ul>
                        <li>Hệ thống quản lý thư viện (Python, SQL)</li>
                        <li>Website bán hàng (React, Node.js)</li>
                        <li>Phân tích dữ liệu COVID-19 (Python, Matplotlib)</li>
                    </ul>
                          <p>Thành thạo React và Vue.js. Từng tham gia nhiều dự án thiết kế giao diện web tối ưu trải nghiệm người dùng.</p>`
            },
        };
        
        document.querySelectorAll(".member-btn").forEach(button => {
            button.addEventListener("click", function() {
                const memberId = this.getAttribute("data-member");
                document.getElementById("member-name").textContent = members[memberId].name;
                document.getElementById("member-details").innerHTML = members[memberId].details;
            });
        });
    </script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .team-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .member-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .member-btn:hover {
            background: #0056b3;
        }
        .member-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        #member-name {
            font-size: 22px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #member-details ul {
            padding-left: 20px;
        }
        .member-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }

    </style>
</body>
</html>
